<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Si quisiera ir cambiando el titulo en cada ruta -->
    <!-- lo llevamos a la pagina empresa y ademas a la pagina recibido -->
    <title>{% block titulo %}{% endblock %} - SISTEMA FLASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/miestilo.css') }}">
    <!-- añadimos block de estilos -->
    {% block estilos %} {% endblock %}
</head>

<body>
    <!-- PARA MOSTRAR LOS MENSAJES FLASH -->
    <!-- {% with messages = get_flashed_messages() %} -->
    <!-- declara la variable llamada mensaje -->
    <!-- {% if messages %} -->
    <!-- Revisa si hay mensajes -->
    <!-- {% for message in messages %} -->
    <!-- va a través de los mensajes -->
    <!-- <div class="alert alert-danger">{{message}}</div> -->
    <!-- muestra cada mensaje en un tag de parrafo -->
    <!-- {% endfor %} {% endif %} {% endwith %}  -->
    {% block contenido %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>\
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- añadimos block de script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        toastr.{{category}}('{{message}}', 'MENSAJE!!!!')
        {% endfor %}
        {% endif %}
        {% endwith %}
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
